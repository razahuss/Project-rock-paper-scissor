<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <p>Rock-Paper-Scissor</p>
        <p>Winner of each round is determined after five games!</p>
    </div>
    <div class="buttons">
        <button class="rock-button">Rock</button>
        <button class="paper-button">Paper</button>
        <button class="scissor-button">Scissor</button>
    </div>
    <div class="outcome">
        <div class="computer-choice">computer choice</div>
        <div class="result">results</div>
    </div>
    <div class="wins">
        <div class="player-wins">player wins: 0</div>
        <div class="computer-wins">computer wins: 0</div>
    </div>
    <div class="winner">winner of the game</div>
    
    <script src="gameScript.js"></script>
</body>
</html>
